<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main w-full h-screen bg-blue-400">
            <div
                class="overlay w-full h-full text-white flex flex-col p-5 items-center justify-center">
                <div class=" heading ">we
                    are
                    coming
                    soon</div>
                <div class="heading mb-5" id="end-date">9 March 2024 5:24
                    PM</div>
                <div
                    class="col w-[1000px] h-[100px] mx-auto text-white mt-4 flex justify-center">
                    <div class>
                        <input type="text" readonly value="0">
                        <br>
                        <label for>Days</label>
                    </div>
                    <div class>
                        <input type="text" readonly value="0">
                        <br>
                        <label for>Hours</label>
                    </div>
                    <div class>
                        <input type="text" readonly value="0">
                        <br>
                        <label for>Mins</label>
                    </div>
                    <div class>
                        <input type="text" readonly value="0">
                        <br>
                        <label for>Seconds</label>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
